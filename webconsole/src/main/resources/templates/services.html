<form method="get" action="" class="filterForm">

            <label>

            <input type="submit" value="${services.filter.apply}" class="servicesFilterApply"/>
        </div>
        <span>${services.caption}</span>
    </div>
</form>

			<th class="col_Types">${type_s}</th>
			<th class="col_Bundle">${bundle}</th>
            <th class="col_Ranking">${ranking}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<div class="bIcon ui-icon ui-icon-triangle-1-e" style="float:left" title="${services.details.tip}">&nbsp;</div>
			</td>
			<td>&nbsp;</td><!-- type -->
			<td>&nbsp;</td><!-- bundle -->
            <td>&nbsp;</td><!-- ranking -->

	</tbody>
</table>
